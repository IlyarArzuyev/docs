<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>DocFlow Cloud Auth</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
    
    <style>
        :root {
            --primary: #6366f1;
            --bg-dark: #0f172a;
            --sidebar-bg: #1e293b;
            --card-bg: rgba(30, 41, 59, 0.9);
            --text-main: #f8fafc;
            --text-dim: #94a3b8;
            --success: #22c55e;
            --error: #ef4444;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * { box-sizing: border-box; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; background: var(--bg-dark); color: var(--text-main); min-height: 100vh; display: flex; overflow: hidden; }

        .mobile-header { display: none; position: fixed; top: 0; left: 0; right: 0; height: 60px; background: var(--sidebar-bg); padding: 0 20px; align-items: center; justify-content: space-between; z-index: 500; border-bottom: 1px solid rgba(255,255,255,0.05); }
        .sidebar { width: 280px; background: var(--sidebar-bg); height: 100vh; display: flex; flex-direction: column; padding: 24px; border-right: 1px solid rgba(255,255,255,0.05); transition: var(--transition); z-index: 1000; }
        .main-wrapper { flex: 1; height: 100vh; overflow-y: auto; padding: 30px; background: radial-gradient(circle at top right, #1e293b, #0f172a); }

        .card { background: var(--card-bg); border-radius: 16px; padding: 20px; margin-bottom: 20px; border: 1px solid rgba(255,255,255,0.08); }
        input, textarea { width: 100%; background: rgba(15, 23, 42, 0.6); border: 1px solid rgba(255,255,255,0.1); padding: 12px; border-radius: 10px; color: white; margin-top: 8px; font-size: 16px; }
        
        .btn { background: var(--primary); color: white; border: none; padding: 12px 20px; border-radius: 10px; font-weight: 600; cursor: pointer; transition: var(--transition); display: inline-flex; align-items: center; justify-content: center; gap: 8px; }
        .btn-outline { background: transparent; border: 1px solid var(--primary); color: var(--primary); margin-top: 10px; }

        @media (max-width: 768px) {
            .mobile-header { display: flex; }
            .sidebar { position: fixed; left: -280px; }
            .sidebar.open { left: 0; }
            .main-wrapper { padding: 80px 15px 30px 15px; }
            .overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.6); z-index: 900; }
            .overlay.active { display: block; }
        }

        #authScreen { position: fixed; inset: 0; background: var(--bg-dark); z-index: 2000; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .nav-item { padding: 14px 16px; border-radius: 12px; color: var(--text-dim); margin-bottom: 6px; cursor: pointer; display: flex; align-items: center; gap: 12px; }
        .nav-item.active { background: var(--primary); color: white; }
        .hidden { display: none !important; }
        .view-section { display: none; }
        .view-section.active { display: block; animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

<div id="authScreen">
    <div class="card" style="max-width: 400px; width: 100%; text-align: center;">
        <h1 style="margin-bottom: 10px; color: var(--primary);">DocFlow</h1>
        <div id="authForm">
            <input type="text" id="loginName" placeholder="–ò–º—è">
            <input type="password" id="loginPass" placeholder="–ü–∞—Ä–æ–ª—å">
            <button class="btn" style="width: 100%; margin-top: 20px;" onclick="handleAuth('login')">–í–æ–π—Ç–∏</button>
            <button class="btn btn-outline" style="width: 100%;" onclick="toggleAuthMode(true)">–ù–µ—Ç –∞–∫–∫–∞—É–Ω—Ç–∞? –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</button>
        </div>
        <div id="regForm" class="hidden">
            <input type="text" id="regName" placeholder="–ü—Ä–∏–¥—É–º–∞–π—Ç–µ –ò–º—è">
            <input type="password" id="regPass" placeholder="–ü—Ä–∏–¥—É–º–∞–π—Ç–µ –ü–∞—Ä–æ–ª—å">
            <button class="btn" style="width: 100%; margin-top: 20px; background: var(--success);" onclick="handleAuth('register')">–ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è</button>
            <button class="btn btn-outline" style="width: 100%;" onclick="toggleAuthMode(false)">–£–∂–µ –µ—Å—Ç—å –∞–∫–∫–∞—É–Ω—Ç? –í–æ–π—Ç–∏</button>
        </div>
    </div>
</div>

<div class="overlay" id="overlay" onclick="toggleMenu()"></div>
<header class="mobile-header">
    <button style="background:none; border:none; color:white; font-size:24px;" onclick="toggleMenu()">‚ò∞</button>
    <div style="font-weight: 800;">DOCFLOW</div>
    <div style="width:24px;"></div>
</header>

<nav class="sidebar" id="sidebar">
    <div style="font-size: 22px; font-weight: 800; margin-bottom: 30px; color: var(--primary);">PRO PANEL</div>
    <div id="userNav">
        <div class="nav-item active" onclick="switchView('uploadView', this)">üì§ –û—Ç–ø—Ä–∞–≤–∏—Ç—å</div>
        <div class="nav-item" onclick="switchView('responsesView', this)">üì• –ú–æ–∏ –æ—Ç–≤–µ—Ç—ã</div>
    </div>
    <div id="adminNav" style="display: none;">
        <div class="nav-item" onclick="switchView('adminDashboard', this)">üëë –í—Å–µ –∑–∞—è–≤–∫–∏</div>
    </div>
    <div style="margin-top: auto;"><div class="nav-item" onclick="logout()" style="color: var(--error);">üö™ –í—ã–π—Ç–∏</div></div>
</nav>

<main class="main-wrapper">
    <div id="uploadView" class="view-section active">
        <h2>–ù–æ–≤–∞—è –∑–∞—è–≤–∫–∞</h2>
        <div class="card">
            <input type="text" id="title1" placeholder="–û–ø–∏—Å–∞–Ω–∏–µ 1"><input type="file" id="file1">
            <input type="text" id="title2" placeholder="–û–ø–∏—Å–∞–Ω–∏–µ 2"><input type="file" id="file2">
            <textarea id="userComment" placeholder="–ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π..."></textarea>
            <button class="btn" style="width: 100%; margin-top: 20px;" onclick="uploadDocuments()">üöÄ –û—Ç–ø—Ä–∞–≤–∏—Ç—å –≤ –æ–±–ª–∞–∫–æ</button>
        </div>
    </div>
    <div id="responsesView" class="view-section"><h2>–û—Ç–≤–µ—Ç—ã –æ—Ç –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ü–∏–∏</h2><div id="receivedList"></div></div>
    <div id="adminDashboard" class="view-section"><h2>–í—Ö–æ–¥—è—â–∏–µ –∑–∞—è–≤–∫–∏</h2><div id="adminDocsList"></div></div>
</main>

<div id="adminModal" class="hidden" style="position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 3000; display: flex; align-items: center; justify-content: center; padding: 20px;">
    <div class="card" style="width: 100%; max-width: 500px;">
        <h3 id="modalTitle">–û—Ç–≤–µ—Ç</h3>
        <input type="file" id="adminReplyFile">
        <textarea id="adminReplyComment" placeholder="–ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π..."></textarea>
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 20px;">
            <button class="btn" style="background:var(--success)" onclick="sendAdminReply()">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
            <button class="btn" style="background:var(--sidebar-bg)" onclick="closeModal()">–û—Ç–º–µ–Ω–∞</button>
        </div>
    </div>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyBNJnuKXGqaoRg0ZMdQbHtMe7Tww8nxwSw",
        authDomain: "docflow-2100c.firebaseapp.com",
        databaseURL: "https://docflow-2100c-default-rtdb.firebaseio.com",
        projectId: "docflow-2100c",
        storageBucket: "docflow-2100c.firebasestorage.app",
        messagingSenderId: "492834330792",
        appId: "1:492834330792:web:edebc4c624258244e88a9d"
    };

    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let currentUser = null;

    window.onload = function() {
        const saved = localStorage.getItem('docflow_session');
        if (saved) { currentUser = JSON.parse(saved); showInterface(); }
    };

    function toggleAuthMode(isReg) {
        document.getElementById('authForm').classList.toggle('hidden', isReg);
        document.getElementById('regForm').classList.toggle('hidden', !isReg);
    }

    async function handleAuth(mode) {
        const name = document.getElementById(mode === 'login' ? 'loginName' : 'regName').value.trim();
        const pass = document.getElementById(mode === 'login' ? 'loginPass' : 'regPass').value.trim();
        
        if (!name || !pass) return alert("–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è");
        const userId = encodeURIComponent(name.toLowerCase().replace(/\s/g, '_')).replace(/\./g, '%2E');

        // –õ–æ–≥–∏–∫–∞ –ê–¥–º–∏–Ω–∞
        if (name === "–ò–ª—å—è—Ä" && pass === "123") {
            currentUser = { id: 'admin', name: "–ò–ª—å—è—Ä", isAdmin: true };
            saveAndGo();
            return;
        }

        if (mode === 'register') {
            const snap = await db.ref('users/' + userId).once('value');
            if (snap.exists()) return alert("–≠—Ç–æ –∏–º—è —É–∂–µ –∑–∞–Ω—è—Ç–æ");
            await db.ref('users/' + userId).set({ name, pass });
            alert("–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è —É—Å–ø–µ—à–Ω–∞! –¢–µ–ø–µ—Ä—å –≤–æ–π–¥–∏—Ç–µ.");
            toggleAuthMode(false);
        } else {
            const snap = await db.ref('users/' + userId).once('value');
            const data = snap.val();
            if (!data || data.pass !== pass) return alert("–ù–µ–≤–µ—Ä–Ω–æ–µ –∏–º—è –∏–ª–∏ –ø–∞—Ä–æ–ª—å");
            currentUser = { id: userId, name: data.name, isAdmin: false };
            saveAndGo();
        }
    }

    function saveAndGo() {
        localStorage.setItem('docflow_session', JSON.stringify(currentUser));
        showInterface();
    }

    function showInterface() {
        document.getElementById('authScreen').classList.add('hidden');
        if(currentUser.isAdmin) {
            document.getElementById('adminNav').style.display = 'block';
            document.getElementById('userNav').style.display = 'none';
            switchView('adminDashboard', document.querySelector('#adminNav .nav-item'));
            listenToAllDocs();
        } else {
            document.getElementById('adminNav').style.display = 'none';
            document.getElementById('userNav').style.display = 'block';
            switchView('uploadView', document.querySelector('#userNav .nav-item'));
            listenToMyReplies();
        }
    }

    function logout() { localStorage.removeItem('docflow_session'); location.reload(); }

    function toggleMenu() { document.getElementById('sidebar').classList.toggle('open'); document.getElementById('overlay').classList.toggle('active'); }
    
    function switchView(id, el) {
        document.querySelectorAll('.view-section').forEach(v => v.classList.remove('active'));
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        if(el) el.classList.add('active');
        if(window.innerWidth <= 768 && document.getElementById('sidebar').classList.contains('open')) toggleMenu();
    }

    const toBase64 = f => new Promise((res, rej) => {
        const r = new FileReader(); r.readAsDataURL(f);
        r.onload = () => res(r.result); r.onerror = e => rej(e);
    });

    function download(d, n) { const a = document.createElement("a"); a.href = d; a.download = n; a.click(); }

    async function uploadDocuments() {
        const f1 = document.getElementById('file1').files[0], f2 = document.getElementById('file2').files[0];
        if(!f1 || !f2) return alert("–í—ã–±–µ—Ä–∏—Ç–µ —Ñ–∞–π–ª—ã!");
        const btn = document.querySelector('#uploadView .btn');
        btn.innerText = "–ó–∞–≥—Ä—É–∑–∫–∞..."; btn.disabled = true;
        try {
            await db.ref('submissions').push({
                userId: currentUser.id, userName: currentUser.name, date: new Date().toLocaleString(),
                comment: document.getElementById('userComment').value,
                files: [
                    { title: document.getElementById('title1').value || '–î–æ–∫ 1', name: f1.name, data: await toBase64(f1) },
                    { title: document.getElementById('title2').value || '–î–æ–∫ 2', name: f2.name, data: await toBase64(f2) }
                ]
            });
            alert("–û—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ!"); location.reload();
        } catch(e) { alert("–û—à–∏–±–∫–∞"); btn.innerText = "–û—Ç–ø—Ä–∞–≤–∏—Ç—å"; btn.disabled = false; }
    }

    function listenToAllDocs() {
        db.ref('submissions').on('value', snap => {
            const list = document.getElementById('adminDocsList'); list.innerHTML = '';
            const data = snap.val(); if(!data) return list.innerHTML = '<div class="card">–ü—É—Å—Ç–æ</div>';
            Object.keys(data).reverse().forEach(k => {
                const i = data[k];
                list.innerHTML += `<div class="card"><strong>üë§ ${i.userName}</strong> <small>${i.date}</small><p>${i.comment}</p>
                <div style="display:grid; grid-template-columns:1fr 1fr; gap:10px;">${i.files.map(f => `<button class="btn btn-sm" onclick="download('${f.data}', '${f.name}')">üíæ ${f.title}</button>`).join('')}</div>
                <button class="btn btn-sm" style="width:100%; margin-top:10px;" onclick="openReplyModal('${i.userId}', '${i.userName}')">‚úçÔ∏è –û—Ç–≤–µ—Ç–∏—Ç—å</button></div>`;
            });
        });
    }

    function listenToMyReplies() {
        db.ref('replies').on('value', snap => {
            const list = document.getElementById('receivedList'); list.innerHTML = '';
            const data = snap.val(); let count = 0;
            if(data) Object.keys(data).reverse().forEach(k => {
                const r = data[k]; if(r.toUserId === currentUser.id) {
                    count++; list.innerHTML += `<div class="card"><strong>üì© –û—Ç–≤–µ—Ç</strong> <small>${r.date}</small><p>${r.comment}</p>
                    <button class="btn btn-sm" onclick="download('${r.fileData}', '${r.fileName}')">üì• –°–∫–∞—á–∞—Ç—å</button></div>`;
                }
            });
            if(!count) list.innerHTML = '<div class="card">–ù–µ—Ç –æ—Ç–≤–µ—Ç–æ–≤</div>';
        });
    }

    let target = null;
    function openReplyModal(id, name) { target = id; document.getElementById('modalTitle').innerText = name; document.getElementById('adminModal').classList.remove('hidden'); }
    function closeModal() { document.getElementById('adminModal').classList.add('hidden'); }
    async function sendAdminReply() {
        const f = document.getElementById('adminReplyFile').files[0]; if(!f) return alert("–§–∞–π–ª!");
        await db.ref('replies').push({ toUserId: target, date: new Date().toLocaleString(), comment: document.getElementById('adminReplyComment').value, fileName: f.name, fileData: await toBase64(f) });
        alert("–û—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ!"); closeModal();
    }
</script>
</body>
</html>
