<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>DocFlow Mobile</title>
    <style>
        :root {
            --primary: #6366f1;
            --primary-hover: #4f46e5;
            --bg-dark: #0f172a;
            --sidebar-bg: #1e293b;
            --card-bg: rgba(30, 41, 59, 0.8);
            --text-main: #f8fafc;
            --text-dim: #94a3b8;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * { 
            box-sizing: border-box; 
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            margin: 0;
            background: var(--bg-dark);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            overflow: hidden; /* –ü—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–∞–µ–º —Å–∫—Ä–æ–ª–ª –≤—Å–µ–≥–æ —Ç–µ–ª–∞ */
        }

        /* --- –ú–û–ë–ò–õ–¨–ù–ê–Ø –®–ê–ü–ö–ê --- */
        .mobile-header {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 60px;
            background: var(--sidebar-bg);
            padding: 0 20px;
            align-items: center;
            justify-content: space-between;
            z-index: 500;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        .menu-toggle {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
        }

        /* --- SIDEBAR (–í—ã–¥–≤–∏–∂–Ω–æ–π) --- */
        .sidebar {
            width: 280px;
            background: var(--sidebar-bg);
            height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 24px;
            border-right: 1px solid rgba(255,255,255,0.05);
            transition: var(--transition);
            position: relative;
            z-index: 1000;
        }

        /* --- –û–°–ù–û–í–ù–û–ô –ö–û–ù–¢–ï–ù–¢ --- */
        .main-wrapper {
            flex: 1;
            height: 100vh;
            overflow-y: auto;
            padding: 40px;
            background: radial-gradient(at bottom left, #1e293b, #0f172a);
            transition: var(--transition);
        }

        /* --- –ê–î–ê–ü–¢–ò–í–ù–û–°–¢–¨ --- */
        @media (max-width: 768px) {
            .mobile-header { display: flex; }
            
            .sidebar {
                position: fixed;
                left: -280px;
                box-shadow: 20px 0 50px rgba(0,0,0,0.5);
            }

            .sidebar.open { left: 0; }

            /* –ó–∞—Ç–µ–º–Ω–µ–Ω–∏–µ —Ñ–æ–Ω–∞ –ø—Ä–∏ –æ—Ç–∫—Ä—ã—Ç–æ–º –º–µ–Ω—é */
            .overlay {
                display: none;
                position: fixed;
                inset: 0;
                background: rgba(0,0,0,0.6);
                backdrop-filter: blur(4px);
                z-index: 900;
            }
            .overlay.active { display: block; }

            .main-wrapper {
                padding: 80px 15px 30px 15px; /* –û—Ç—Å—Ç—É–ø —Å–≤–µ—Ä—Ö—É –¥–ª—è –º–æ–±–∏–ª—å–Ω–æ–π —à–∞–ø–∫–∏ */
            }

            .auth-card { width: 90%; padding: 25px; }
        }

        /* –°—Ç–∏–ª–∏ –∫–∞—Ä—Ç–æ—á–µ–∫ –∏ —Ñ–æ—Ä–º (—É–ª—É—á—à–µ–Ω–Ω—ã–µ –¥–ª—è —Ç–∞—á-–∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞) */
        .card {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        input, textarea {
            font-size: 16px; /* –ü—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–∞–µ—Ç –∞–≤—Ç–æ-–∑—É–º –Ω–∞ iOS */
            padding: 14px;
            background: rgba(0,0,0,0.2);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 12px;
            color: white;
            width: 100%;
            margin-top: 10px;
        }

        .btn {
            padding: 16px;
            font-size: 16px;
            border-radius: 12px;
            background: var(--primary);
            color: white;
            border: none;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
        }

        .nav-item {
            padding: 16px;
            border-radius: 12px;
            color: var(--text-dim);
            margin-bottom: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .nav-item.active { background: var(--primary); color: white; }

        #authScreen {
            position: fixed;
            inset: 0;
            background: var(--bg-dark);
            z-index: 2000;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .hidden { display: none !important; }

        .view-section { display: none; }
        .view-section.active { display: block; animation: slideIn 0.3s ease-out; }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(20px); }
            to { opacity: 1; transform: translateX(0); }
        }
    </style>
</head>
<body>

<div id="authScreen">
    <div class="auth-card" style="text-align: center;">
        <h2 style="font-size: 28px; margin-bottom: 10px;">DocFlow</h2>
        <p style="color: var(--text-dim); margin-bottom: 25px;">–í–≤–µ–¥–∏—Ç–µ –∏–º—è –∏–ª–∏ –∫–æ–¥ –¥–æ—Å—Ç—É–ø–∞</p>
        <input type="text" id="loginInput" placeholder="–ò–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è">
        <button class="btn" style="width: 100%; margin-top: 20px;" onclick="handleLogin()">–í–æ–π—Ç–∏</button>
    </div>
</div>

<div class="overlay" id="overlay" onclick="toggleMenu()"></div>

<header class="mobile-header">
    <button class="menu-toggle" onclick="toggleMenu()">‚ò∞</button>
    <div style="font-weight: bold; letter-spacing: 1px;">DOCFLOW</div>
    <div style="width: 24px;"></div> </header>

<nav class="sidebar" id="sidebar">
    <div style="font-size: 22px; font-weight: 800; margin-bottom: 30px; color: var(--primary);">PRO PANEL</div>
    
    <div id="userNav">
        <div class="nav-item active" onclick="switchView('uploadView', this)">üì§ –û—Ç–ø—Ä–∞–≤–∏—Ç—å</div>
        <div class="nav-item" onclick="switchView('responsesView', this)">üì• –ú–æ–∏ –¥–æ–∫—É–º–µ–Ω—Ç—ã</div>
    </div>

    <div id="adminNav" style="display: none;">
        <div class="nav-item" onclick="switchView('adminDashboard', this)">üëë –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ</div>
    </div>

    <div style="margin-top: auto;">
        <div class="nav-item" onclick="location.reload()" style="color: #f87171;">üö™ –í—ã–π—Ç–∏</div>
    </div>
</nav>

<main class="main-wrapper">
    <div id="uploadView" class="view-section active">
        <h2>–û—Ç–ø—Ä–∞–≤–∫–∞ –¥–æ–∫—É–º–µ–Ω—Ç–æ–≤</h2>
        <div class="card">
            <label style="font-size: 14px; color: var(--text-dim);">–ü–ê–ö–ï–¢ –î–û–ö–£–ú–ï–ù–¢–û–í</label>
            <input type="text" id="title1" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ –ø–µ—Ä–≤–æ–≥–æ —Ñ–∞–π–ª–∞">
            <input type="file" id="file1">
            <hr style="opacity: 0.1; margin: 20px 0;">
            <input type="text" id="title2" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ –≤—Ç–æ—Ä–æ–≥–æ —Ñ–∞–π–ª–∞">
            <input type="file" id="file2">
            <textarea id="userComment" placeholder="–í–∞—à –∫–æ–º–º–µ–Ω—Ç–∞–∫–∏–π (–Ω–µ–æ–±—è–∑–∞—Ç–µ–ª—å–Ω–æ)" rows="3"></textarea>
            <button class="btn" style="width: 100%; margin-top: 20px;" onclick="uploadDocuments()">–û—Ç–ø—Ä–∞–≤–∏—Ç—å –≤ –æ–±—Ä–∞–±–æ—Ç–∫—É</button>
        </div>
    </div>

    <div id="responsesView" class="view-section">
        <h2>–ü–æ–ª—É—á–µ–Ω–Ω—ã–µ —Ñ–∞–π–ª—ã</h2>
        <div id="receivedList"></div>
    </div>

    <div id="adminDashboard" class="view-section">
        <div style="display:flex; justify-content: space-between; align-items: center;">
            <h2>–ê–¥–º–∏–Ω-–ø–∞–Ω–µ–ª—å</h2>
            <button onclick="clearAllData()" style="background: none; border: 1px solid #f87171; color: #f87171; padding: 5px 10px; border-radius: 8px; font-size: 12px;">–û—á–∏—Å—Ç–∏—Ç—å</button>
        </div>
        <div id="adminDocsList"></div>
    </div>
</main>

<script>
    const ADMIN_CODE = "admin123";
    let currentUser = localStorage.getItem('doc_user_id') || 'user_' + Date.now();
    let currentUserName = "";

    function toggleMenu() {
        document.getElementById('sidebar').classList.toggle('open');
        document.getElementById('overlay').classList.toggle('active');
    }

    function handleLogin() {
        const val = document.getElementById('loginInput').value.trim();
        if(!val) return;

        currentUserName = val;
        document.getElementById('authScreen').classList.add('hidden');

        if(val === ADMIN_CODE) {
            document.getElementById('adminNav').style.display = 'block';
            document.getElementById('userNav').style.display = 'none';
            switchView('adminDashboard', document.querySelector('#adminNav .nav-item'));
        } else {
            loadUserResponses();
        }
    }

    function switchView(id, el) {
        document.querySelectorAll('.view-section').forEach(v => v.classList.remove('active'));
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        
        document.getElementById(id).classList.add('active');
        el.classList.add('active');
        
        if (window.innerWidth <= 768) toggleMenu(); // –ó–∞–∫—Ä—ã–≤–∞–µ–º –º–µ–Ω—é –Ω–∞ –º–æ–±–∏–ª–∫–∞—Ö –ø–æ—Å–ª–µ –≤—ã–±–æ—Ä–∞

        if(id === 'adminDashboard') loadAdminDocs();
        if(id === 'responsesView') loadUserResponses();
    }

    // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –∏ –∑–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö (—É–ø—Ä–æ—â–µ–Ω–Ω–∞—è –≤–µ—Ä—Å–∏—è –¥–ª—è –ø—Ä–∏–º–µ—Ä–∞)
    async function uploadDocuments() {
        const f1 = document.getElementById('file1').files[0];
        const f2 = document.getElementById('file2').files[0];
        if(!f1 || !f2) return alert("–í—ã–±–µ—Ä–∏—Ç–µ –æ–±–∞ —Ñ–∞–π–ª–∞");

        const db = JSON.parse(localStorage.getItem('doc_db') || '[]');
        db.push({
            userName: currentUserName,
            userId: currentUser,
            date: new Date().toLocaleString(),
            files: [{name: f1.name, title: document.getElementById('title1').value || '–î–æ–∫ 1'}],
            comment: document.getElementById('userComment').value
        });
        localStorage.setItem('doc_db', JSON.stringify(db));
        alert("–î–æ–∫—É–º–µ–Ω—Ç—ã –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω—ã!");
    }

    function loadAdminDocs() {
        const db = JSON.parse(localStorage.getItem('doc_db') || '[]');
        const list = document.getElementById('adminDocsList');
        list.innerHTML = db.map(i => `
            <div class="card">
                <strong>${i.userName}</strong> <br>
                <small>${i.date}</small>
                <p>${i.comment}</p>
            </div>
        `).join('');
    }

    function loadUserResponses() {
        document.getElementById('receivedList').innerHTML = '<div class="card">–ü–æ–∫–∞ –Ω–µ—Ç –Ω–æ–≤—ã—Ö –æ—Ç–≤–µ—Ç–æ–≤</div>';
    }

    function clearAllData() {
        if(confirm("–£–¥–∞–ª–∏—Ç—å –±–∞–∑—É?")) {
            localStorage.removeItem('doc_db');
            loadAdminDocs();
        }
    }
</script>
</body>
</html>
