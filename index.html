<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>DocFlow Cloud System</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
    
    <style>
        /* (–¢—É—Ç –æ—Å—Ç–∞—é—Ç—Å—è –≤—Å–µ –≤–∞—à–∏ —Å—Ç–∏–ª–∏ –∏–∑ –ø—Ä–µ–¥—ã–¥—É—â–µ–≥–æ –æ—Ç–≤–µ—Ç–∞, –æ–Ω–∏ –Ω–µ –º–µ–Ω—è—é—Ç—Å—è) */
        :root { --primary: #6366f1; --bg-dark: #0f172a; --sidebar-bg: #1e293b; --card-bg: rgba(30, 41, 59, 0.9); --text-main: #f8fafc; --text-dim: #94a3b8; --success: #22c55e; --error: #ef4444; --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        * { box-sizing: border-box; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; background: var(--bg-dark); color: var(--text-main); min-height: 100vh; display: flex; overflow: hidden; }
        .mobile-header { display: none; position: fixed; top: 0; left: 0; right: 0; height: 60px; background: var(--sidebar-bg); padding: 0 20px; align-items: center; justify-content: space-between; z-index: 500; border-bottom: 1px solid rgba(255,255,255,0.05); }
        .sidebar { width: 280px; background: var(--sidebar-bg); height: 100vh; display: flex; flex-direction: column; padding: 24px; border-right: 1px solid rgba(255,255,255,0.05); transition: var(--transition); z-index: 1000; }
        .main-wrapper { flex: 1; height: 100vh; overflow-y: auto; padding: 30px; background: radial-gradient(circle at top right, #1e293b, #0f172a); }
        .card { background: var(--card-bg); border-radius: 16px; padding: 20px; margin-bottom: 20px; border: 1px solid rgba(255,255,255,0.08); }
        input, textarea { width: 100%; background: rgba(15, 23, 42, 0.6); border: 1px solid rgba(255,255,255,0.1); padding: 12px; border-radius: 10px; color: white; margin-top: 8px; font-size: 16px; }
        .btn { background: var(--primary); color: white; border: none; padding: 12px 20px; border-radius: 10px; font-weight: 600; cursor: pointer; transition: var(--transition); display: inline-flex; align-items: center; justify-content: center; gap: 8px; }
        @media (max-width: 768px) { .mobile-header { display: flex; } .sidebar { position: fixed; left: -280px; } .sidebar.open { left: 0; } .main-wrapper { padding: 80px 15px 30px 15px; } .overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.6); z-index: 900; } .overlay.active { display: block; } }
        #authScreen { position: fixed; inset: 0; background: var(--bg-dark); z-index: 2000; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .nav-item { padding: 14px 16px; border-radius: 12px; color: var(--text-dim); margin-bottom: 6px; cursor: pointer; display: flex; align-items: center; gap: 12px; }
        .nav-item.active { background: var(--primary); color: white; }
        .hidden { display: none !important; }
        .view-section { display: none; }
        .view-section.active { display: block; animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

<div id="authScreen">
    <div class="card" style="max-width: 400px; width: 100%; text-align: center;">
        <h1 style="margin-bottom: 10px; color: var(--primary);">DocFlow Cloud</h1>
        <input type="text" id="loginInput" placeholder="–í–∞—à–µ –∏–º—è –∏–ª–∏ –∫–æ–¥ –∞–¥–º–∏–Ω–∞...">
        <button class="btn" style="width: 100%; margin-top: 20px;" onclick="handleLogin()">–í–æ–π—Ç–∏ –≤ –æ–±–ª–∞–∫–æ</button>
    </div>
</div>

<div class="overlay" id="overlay" onclick="toggleMenu()"></div>
<header class="mobile-header">
    <button style="background:none; border:none; color:white; font-size:24px;" onclick="toggleMenu()">‚ò∞</button>
    <div style="font-weight: 800;">DOCFLOW</div>
    <div style="width:24px;"></div>
</header>

<nav class="sidebar" id="sidebar">
    <div style="font-size: 22px; font-weight: 800; margin-bottom: 30px; color: var(--primary);">PRO PANEL</div>
    <div id="userNav">
        <div class="nav-item active" onclick="switchView('uploadView', this)">üì§ –û—Ç–ø—Ä–∞–≤–∏—Ç—å</div>
        <div class="nav-item" onclick="switchView('responsesView', this)">üì• –ú–æ–∏ –æ—Ç–≤–µ—Ç—ã</div>
    </div>
    <div id="adminNav" style="display: none;">
        <div class="nav-item" onclick="switchView('adminDashboard', this)">üëë –í—Å–µ –∑–∞—è–≤–∫–∏</div>
    </div>
    <div style="margin-top: auto;"><div class="nav-item" onclick="location.reload()" style="color: var(--error);">üö™ –í—ã–π—Ç–∏</div></div>
</nav>

<main class="main-wrapper">
    <div id="uploadView" class="view-section active">
        <h2>–ù–æ–≤–∞—è –∑–∞—è–≤–∫–∞</h2>
        <div class="card">
            <input type="text" id="title1" placeholder="–û–ø–∏—Å–∞–Ω–∏–µ 1"><input type="file" id="file1">
            <input type="text" id="title2" placeholder="–û–ø–∏—Å–∞–Ω–∏–µ 2"><input type="file" id="file2">
            <textarea id="userComment" placeholder="–ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π..."></textarea>
            <button class="btn" style="width: 100%; margin-top: 20px;" onclick="uploadDocuments()">–û—Ç–ø—Ä–∞–≤–∏—Ç—å –≤ –æ–±–ª–∞–∫–æ</button>
        </div>
    </div>
    <div id="responsesView" class="view-section"><h2>–û—Ç–≤–µ—Ç—ã</h2><div id="receivedList"></div></div>
    <div id="adminDashboard" class="view-section"><h2>–ê–¥–º–∏–Ω–∫–∞ (Cloud)</h2><div id="adminDocsList"></div></div>
</main>

<div id="adminModal" class="hidden" style="position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 3000; display: flex; align-items: center; justify-content: center; padding: 20px;">
    <div class="card" style="width: 100%; max-width: 500px;">
        <h3 id="modalTitle">–û—Ç–≤–µ—Ç</h3>
        <input type="file" id="adminReplyFile">
        <textarea id="adminReplyComment" placeholder="–ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π..."></textarea>
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 20px;">
            <button class="btn" onclick="sendAdminReply()">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
            <button class="btn btn-outline" onclick="closeModal()">–û—Ç–º–µ–Ω–∞</button>
        </div>
    </div>
</div>

<script>
    // --- –ù–ê–°–¢–†–û–ô–ö–ê FIREBASE ---
    // –ó–ê–ú–ï–ù–ò–¢–ï –≠–¢–ò –î–ê–ù–ù–´–ï –ù–ê –í–ê–®–ò –ò–ó –ö–û–ù–°–û–õ–ò FIREBASE!
    const firebaseConfig = {
        apiKey: "AIzaSyBNJnuKXGqaoRg0ZMdQbHtMe7Tww8nxwSw",
        authDomain: "docflow-2100c.firebaseapp.com",
        databaseURL: "https://docflow-2100c-default-rtdb.firebaseio.com",
        projectId: "docflow-2100c",
        storageBucket: "docflow-2100c.firebasestorage.app",
        messagingSenderId: "492834330792",
        appId: "1:492834330792:web:edebc4c624258244e88a9d"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const ADMIN_CODE = "admin123";
    let currentUser = { id: '', name: '', isAdmin: false };
    let currentTargetUser = null;

    function handleLogin() {
        const val = document.getElementById('loginInput').value.trim();
        if(!val) return;
        currentUser.name = val;
        currentUser.isAdmin = (val === ADMIN_CODE);
        currentUser.id = currentUser.isAdmin ? 'admin' : 'user_' + val.toLowerCase().replace(/\s/g, '_');
        document.getElementById('authScreen').classList.add('hidden');
        if(currentUser.isAdmin) {
            document.getElementById('adminNav').style.display = 'block';
            document.getElementById('userNav').style.display = 'none';
            switchView('adminDashboard', document.querySelector('#adminNav .nav-item'));
            listenToAllDocs(); // –°–ª—É—à–∞–µ–º –æ–±–ª–∞–∫–æ
        } else {
            listenToMyReplies(); // –°–ª—É—à–∞–µ–º –æ—Ç–≤–µ—Ç—ã –¥–ª—è –º–µ–Ω—è
        }
    }

    function toggleMenu() { document.getElementById('sidebar').classList.toggle('open'); document.getElementById('overlay').classList.toggle('active'); }
    
    function switchView(viewId, el) {
        document.querySelectorAll('.view-section').forEach(v => v.classList.remove('active'));
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        document.getElementById(viewId).classList.add('active');
        el.classList.add('active');
        if(window.innerWidth <= 768 && document.getElementById('sidebar').classList.contains('open')) toggleMenu();
    }

    const toBase64 = file => new Promise((res, rej) => {
        const reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = () => res(reader.result);
        reader.onerror = e => rej(e);
    });

    function download(data, name) { const a = document.createElement("a"); a.href = data; a.download = name; a.click(); }

    // --- –û–ë–õ–ê–ß–ù–´–ï –§–£–ù–ö–¶–ò–ò ---

    async function uploadDocuments() {
        const f1 = document.getElementById('file1').files[0];
        const f2 = document.getElementById('file2').files[0];
        if(!f1 || !f2) return alert("–í—ã–±–µ—Ä–∏—Ç–µ —Ñ–∞–π–ª—ã!");

        const btn = document.querySelector('#uploadView .btn');
        btn.innerText = "–ó–∞–≥—Ä—É–∑–∫–∞..."; btn.disabled = true;

        try {
            const docData = {
                userId: currentUser.id,
                userName: currentUser.name,
                date: new Date().toLocaleString(),
                comment: document.getElementById('userComment').value,
                files: [
                    { title: document.getElementById('title1').value || '–î–æ–∫ 1', name: f1.name, data: await toBase64(f1) },
                    { title: document.getElementById('title2').value || '–î–æ–∫ 2', name: f2.name, data: await toBase64(f2) }
                ]
            };
            await db.ref('submissions').push(docData);
            alert("–û–±–ª–∞–∫–æ: –î–æ–∫—É–º–µ–Ω—Ç—ã –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω—ã!");
            location.reload();
        } catch(e) { alert("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏"); btn.innerText = "–û—Ç–ø—Ä–∞–≤–∏—Ç—å"; btn.disabled = false; }
    }

    function listenToAllDocs() {
        db.ref('submissions').on('value', snapshot => {
            const list = document.getElementById('adminDocsList');
            list.innerHTML = '';
            const data = snapshot.val();
            if(!data) { list.innerHTML = '<div class="card">–ù–µ—Ç –∑–∞—è–≤–æ–∫</div>'; return; }
            
            Object.keys(data).reverse().forEach(key => {
                const item = data[key];
                list.innerHTML += `
                    <div class="card">
                        <strong>üë§ ${item.userName}</strong> <small>${item.date}</small>
                        <p>${item.comment}</p>
                        <div style="display:grid; grid-template-columns:1fr 1fr; gap:10px; margin:10px 0;">
                            ${item.files.map(f => `<button class="btn btn-sm" onclick="download('${f.data}', '${f.name}')">üíæ ${f.title}</button>`).join('')}
                        </div>
                        <button class="btn btn-sm btn-success" style="width:100%" onclick="openReplyModal('${item.userId}', '${item.userName}')">‚úçÔ∏è –û—Ç–≤–µ—Ç–∏—Ç—å</button>
                    </div>`;
            });
        });
    }

    function listenToMyReplies() {
        db.ref('replies').on('value', snapshot => {
            const list = document.getElementById('receivedList');
            list.innerHTML = '';
            const data = snapshot.val();
            let count = 0;
            if(data) {
                Object.keys(data).reverse().forEach(key => {
                    const r = data[key];
                    if(r.toUserId === currentUser.id) {
                        count++;
                        list.innerHTML += `
                            <div class="card">
                                <strong>üì© –û—Ç–≤–µ—Ç –∞–¥–º–∏–Ω–∞</strong> <small>${r.date}</small>
                                <p>${r.comment}</p>
                                <button class="btn btn-sm btn-success" onclick="download('${r.fileData}', '${r.fileName}')">üì• –°–∫–∞—á–∞—Ç—å</button>
                            </div>`;
                    }
                });
            }
            if(count === 0) list.innerHTML = '<div class="card">–ü–æ–∫–∞ –Ω–µ—Ç –æ—Ç–≤–µ—Ç–æ–≤</div>';
        });
    }

    function openReplyModal(userId, userName) {
        currentTargetUser = userId;
        document.getElementById('modalTitle').innerText = "–û—Ç–≤–µ—Ç: " + userName;
        document.getElementById('adminModal').classList.remove('hidden');
    }

    function closeModal() { document.getElementById('adminModal').classList.add('hidden'); }

    async function sendAdminReply() {
        const file = document.getElementById('adminReplyFile').files[0];
        if(!file) return alert("–í—ã–±–µ—Ä–∏—Ç–µ —Ñ–∞–π–ª!");
        const replyData = {
            toUserId: currentTargetUser,
            date: new Date().toLocaleString(),
            comment: document.getElementById('adminReplyComment').value,
            fileName: file.name,
            fileData: await toBase64(file)
        };
        await db.ref('replies').push(replyData);
        alert("–û—Ç–≤–µ—Ç –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω –≤ –æ–±–ª–∞–∫–æ!");
        closeModal();
    }
</script>
</body>
</html>
